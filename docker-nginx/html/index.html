<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>StreamAI - Test Player</title>
</head>
<body>
  <h2>StreamAI - Test Player</h2>
  <p>If the stream is live, the player will automatically play it. Stream key: <strong>test</strong></p>

  <video id="video" controls autoplay playsinline style="max-width:100%; width:720px; height:auto;"></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const streamKey = 'test';
    const hlsUrl = `/hls/${streamKey}.m3u8`;

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(hlsUrl);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = hlsUrl;
      video.addEventListener('loadedmetadata', function() {
        video.play();
      });
    } else {
      document.body.insertAdjacentHTML('beforeend',
        '<p>Your browser does not support HLS playback. Use VLC or a modern browser.</p>');
    }
  </script>
</body>
</html>
